<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = [1.5, 3.7, -2.8, 10, 4.9];

        let maior = Math.max(...numeros);
        let menor = Math.min(...numeros);

        alert("Maior valor: " + parseFloat(maior));
        alert("Menor valor: " + parseFloat(menor));
    </script>
</body>
</html>
