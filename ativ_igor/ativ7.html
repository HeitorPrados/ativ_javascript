<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lista = [1.2, 3.5, 7, 10.0, 15, 20, 25.5];

        let novaLista = [];

        for (let indice in lista) {
            if (parseInt(indice) % 2 === 0) {
                novaLista.push(lista[indice]);
            }
        }

        alert("Nova lista: " + novaLista);

    </script>
</body>
</html>
